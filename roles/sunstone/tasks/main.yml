---
- include: install.yml  # install pkgs
- include: services.yml  # running services
- include: security.yml # config firewall
- include: config_nfs.yml
- include: create_user.yml
- include: create_vnet.yml

- name: create ssh keys
  user:
    name: oneadmin
    generate_ssh_key: yes
    ssh_key_file: .ssh/id_rsa

- name: set authorized_keys
  shell: "cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys"
  become_user: oneadmin

- name: set snippets for ssh config
  copy:
    src: ssh-config
    dest: /var/lib/one/.ssh/config
    owner: oneadmin
    mode: 0600
